<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualiza√ß√µes do Sistema ‚Äì Atendchat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --azul-principal: #007bff;
      --cinza-claro: #f4f5f7;
      --cinza-texto: #6c757d;
      --branco: #ffffff;
      --preto: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cinza-claro);
      color: var(--preto);
      padding: 40px 20px;
    }

    .layout {
      display: flex;
      max-width: 1200px;
      margin: auto;
      background-color: var(--branco);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--cinza-claro);
      padding: 30px 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 1rem;
      color: var(--azul-principal);
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: var(--preto);
      font-weight: 500;
      transition: color 0.2s;
    }

    .sidebar ul li a:hover {
      color: var(--azul-principal);
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      color: var(--azul-principal);
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .update {
      border-left: 4px solid var(--azul-principal);
      padding-left: 16px;
      margin-bottom: 40px;
    }

    .update h2 {
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .update time {
      font-size: 0.9rem;
      color: var(--cinza-texto);
    }

    .subtitulo {
      margin-top: 16px;
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--azul-principal);
    }

    .update ul {
      margin-top: 8px;
      padding-left: 18px;
    }

    .update ul li {
      margin-bottom: 6px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--cinza-texto);
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>üîÑ Vers√µes</h2>
      <ul id="menu-lateral"></ul>
    </nav>

    <main class="main-content">
      <h1>üì¢ Atualiza√ß√µes do Sistema</h1>
      <div id="conteudo-atualizacoes"></div>
      <footer>
        Desenvolvido por Hotmobile ‚Äì Plataforma Atendchat ¬© 2025
      </footer>
    </main>
  </div>

  <script>
    fetch('updates.json')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu-lateral');
        const container = document.getElementById('conteudo-atualizacoes');

        data.forEach(update => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="#${update.id}">Vers√£o ${update.versao}</a>`;
          menu.appendChild(li);

          const section = document.createElement('section');
          section.className = 'update';
          section.id = update.id;

          const itens = update.itens;
          const categorias = {
            '‚ú®': [],
            'üö∏': [],
            'üêõ': [],
            '‚ö†Ô∏è': []
          };

          let categoriaAtual = '';
          itens.forEach(item => {
            if (item.startsWith('‚ú®')) categoriaAtual = '‚ú®';
            else if (item.startsWith('üö∏')) categoriaAtual = 'üö∏';
            else if (item.startsWith('üêõ')) categoriaAtual = 'üêõ';
            else if (item.startsWith('‚ö†Ô∏è')) categoriaAtual = '‚ö†Ô∏è';
            else if (categoriaAtual) categorias[categoriaAtual].push(item);
          });

          let html = `
            <h2>Vers√£o ${update.versao} ‚Äì ${update.titulo}</h2>
            <time>${update.data}</time>
          `;

          if (categorias['‚ú®'].length) {
            html += `<div class="subtitulo">‚ú® Novas Funcionalidades (Added)</div><ul>`;
            categorias['‚ú®'].forEach(i => html += `<li>${i}</li>`);
            html += `</ul>`;
          }
          if (categorias['üö∏'].length) {
            html += `<div class="subtitulo">üö∏ Ajustes e Altera√ß√µes (Changed)</div><ul>`;
            categorias['üö∏'].forEach(i => html += `<li>${i}</li>`);
            html += `</ul>`;
          }
          if (categorias['üêõ'].length) {
            html += `<div class="subtitulo">üêõ Corre√ß√µes (Fixed)</div><ul>`;
            categorias['üêõ'].forEach(i => html += `<li>${i}</li>`);
            html += `</ul>`;
          }
          if (categorias['‚ö†Ô∏è'].length) {
            html += `<div class="subtitulo">‚ö†Ô∏è Avisos</div><ul>`;
            categorias['‚ö†Ô∏è'].forEach(i => html += `<li>${i}</li>`);
            html += `</ul>`;
          }

          section.innerHTML = html;
          container.appendChild(section);
        });
      })
      .catch(error => {
        console.error("Erro ao carregar updates.json:", error);
        document.getElementById('conteudo-atualizacoes').innerHTML = "<p>Erro ao carregar atualiza√ß√µes.</p>";
      });
  </script>
</body>
</html>
